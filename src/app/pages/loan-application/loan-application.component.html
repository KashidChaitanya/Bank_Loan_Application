<div class="container-fluid mt-3">
    <h1 class="text-center mb-4 text-primary">Loan Application Form</h1>
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Applicant Information</h4>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" [(ngModel)]="application.fullName" class="form-control" id="fullName" name="fullName" required>
                        </div>
                        <div class="col-md-4">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" [(ngModel)]="application.dateOfBirth" id="dob" name="dob" required>
                        </div>

                        <div class="col-md-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" [(ngModel)]="application.email" class="form-control" id="email" name="email" required>
                        </div>

                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="address" class="form-label">Address</label>
                            <textarea [(ngModel)]="application.address" class="form-control" id="address" rows="2"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" [(ngModel)]="application.phone" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text" [(ngModel)]="application.city" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <input type="text" [(ngModel)]="application.state" class="form-control" id="state" name="state" required>
                        </div>
                        <div class="col-md-4">
                            <label for="zipCode" class="form-label">Zip Code</label>
                            <input type="text" [(ngModel)]="application.zipCode" class="form-control" id="zipCode" name="zipCode" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="income" class="form-label">Annual Income</label>
                            <input type="number" [(ngModel)]="application.annualIncome" class="form-control" id="income" name="income" required>
                        </div>
                        <div class="col-md-4">
                            <label for="employmentStatus" class="form-label">Employment Status</label>
                            <select id="employmentStatus" name="employmentStatus" [(ngModel)]="application.employmentStatus" class="form-select" required>
                                <option value="employed">Employed</option>
                                <option value="self-employed">Self-Employed</option>
                                <option value="unemployed">Unemployed</option>
                                <option value="retired">Retired</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="creditScore" class="form-label">Credit Score:</label>
                            <input type="number" [(ngModel)]="application.creditScore" class="form-control" id="creditScore" min="300" max="850" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="panCard" class="form-label">PAN Card:</label>
                            <input type="text" [(ngModel)]="application.panCard" class="form-control" id="panCard" required>
                        </div>

                        <div class="col-md-8">
                            <label for="assets" class="form-label">Assets:</label>
                            <textarea [(ngModel)]="application.assets" class="form-control" rows="3"
                                placeholder="Describe your assets (e.g., property, vehicle, etc.)"></textarea>
                        </div>
                        

                       
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Current Loans</h4>
                </div>
                <div class="card-body">
                    <div id="loanDetails">
                        <div class="loan-group">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="bankName" class="form-label">Bank Name</label>
                                    <input type="text" [(ngModel)]="loan.bankName" class="form-control" id="bankName" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="loanAmount" class="form-label">Loan Amount</label>
                                    <input type="number" [(ngModel)]="loan.loanAmount" class="form-control" id="loanAmount" min="0" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="emi" class="form-label">EMI</label>
                                    <input type="number" [(ngModel)]="loan.emi" class="form-control" id="emi" min="0" required>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-primary w-100" id="addLoan" (click)="addLoan()">Add Another Loan</button>
                        <div class="table-responsive mt-3">
                            <table class="table table-bordered table-hover">
                                <thead class="table-primary">
                                    <tr>
                                        <th>Sr No</th>
                                        <th>Bank</th>
                                        <th>Loan Amount</th>
                                        <th>EMI</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngIf="!application.Loans?.length">
                                        <td class="text-center" colspan="4">No Loans Added Yet</td>
                                    </tr>
                                    <tr *ngFor="let item of application.Loans; let i = index">
                                        <td>{{ i + 1 }}</td>
                                        <td>{{ item.bankName }}</td>
                                        <td>{{ item.loanAmount }}</td>
                                        <td>{{ item.emi }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col text-center">
            <button type="button" (click)="onSubmit()" class="btn btn-lg btn-success px-5">Submit Application</button>
        </div>
    </div>
</div>
